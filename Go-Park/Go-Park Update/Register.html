<!DOCTYPE html>
<html>
<head>
  <title>Register</title>
  <link rel="shortcut icon" type="x-icon" href="./logo512.png">
  <link rel="stylesheet" href="./Register.css">
  <script src="./RegisterValidation.js"></script>
</head>
<body>
<div class="container" id="register">
    <h2 style="font-family: 'Segoe UI', bold;font-size: 40px;color: #665cfa;text-shadow:  4px 4px 6px #92a1c4;margin-bottom: 10px;margin-top: -2px;">Register</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="name" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: 500;">Name</label>
        <input style="width: 275px;" type="text" id="name" class="form-control" placeholder="Enter name">
      </div>
      <div class="form-group">
        <label for="email" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: 500;">Email</label>
        <input style="width: 275px;" type="email" id="email" class="form-control" placeholder="Enter email">
      </div>
      <div class="form-group">
        <label for="username" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: 500;">Username</label>
        <input style="width: 275px;" type="text" id="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: 500;">Password</label>
        <input style="width: 275px;" type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <div class="form-group">
        <label for="confirm-password" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: 500;">Confirm Password</label>
        <input style="width: 275px;" type="password" id="confirm-password" class="form-control" placeholder="Enter confirm password">
      </div>
      <button type="submit" class="btn">Register</button>
    </form>
  </div>
</body>
</html>
