<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <link rel="shortcut icon" type="x-icon" href="./logo512.png">
  <link rel="stylesheet" href="Login.css">
  <script src="./LoginValidation.js"></script>
</head>
<body>
  <div class="container">
    <h2 style="font-family: 'Segoe UI', bold;font-size: 40px;color: #665cfa;text-shadow:  4px 4px 6px #92a1c4;margin-top: 4px;margin-bottom: 20px;">Login</h2>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="username" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: bold;">Username</label>
        <input type="text" id="username" class="form-control" placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password" style="font-family: 'Segoe UI', bold;font-size: 20px;font-weight: bold;">Password</label>
        <input type="password" id="password" class="form-control" placeholder="Enter password">
      </div>
      <button type="submit" class="btn">Login</button>
    </form>
    <p>Don't have an account? <a href="./Register.html">Register now</a></p>
  </div>
</body>
</html>
